<!DOCTYPE html>
<html>
<head>
    <!--
     /* FHEM tablet ui */

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="0"> <!-- verbose level 1-6 = output to console;0 = not output -->

    <link rel="stylesheet" href="css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="lib/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/material-icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.toast.min.css" />
	<link rel="stylesheet" href="lib/openautomation.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->
    <link rel="stylesheet" href="css/fhem-mobil-ui.css" />
	
    <script src="../pgm2/jquery.min.js"></script>
    <script src="lib/jquery.toast.min.js"></script>
    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>
<body>
<main id="content4">
   
   	  <!-- +++ Gesamt +++ -->
      <div class="vbox phone-width card lift">
        <header class="bold large">Gesamtsteuerung</header>
        <!-- Rollo -->
        <div class="hbox items-space-between">
            <div data-type="push" data-device="RolloBad,RolloEssen,RolloKind,RolloKueche,RolloSchlafen,RolloTerassentuer,RolloWohnen" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Rollo im EG</div>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloBad,RolloEssen,RolloKind,RolloKueche,RolloSchlafen,RolloTerassentuer,RolloWohnen" data-set-on="closed" data-icon="fa-angle-down" data-background-icon="fa-square-o" class=""></div>
                <div data-type="push" data-device="RolloBad,RolloEssen,RolloKind,RolloKueche,RolloSchlafen,RolloTerassentuer,RolloWohnen" data-set-on="open"   data-icon="fa-angle-up"   data-background-icon="fa-square-o" class=""></div>
            </div>
        </div>
      </div>
                 
      <!-- +++ Einzelsteuerung +++ -->
      <div class="vbox phone-width card lift">
        <header class="bold large">Einzelsteuerung</header>
       
        <!-- Rollo1 -->
        <div class="hbox items-space-between">
			<div data-type="push" data-device="RolloWohnen" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" data-color="#0088CC" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Wohnen</div>
				<span data-type="label" data-device="RolloWohnen" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloWohnen" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloWohnen" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloWohnen" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo2 -->
        <div class="hbox items-space-between">
            <div data-type="push" data-device="RolloTerassentuer" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Terassentür</div>
				<span data-type="label" data-device="RolloTerassentuer" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloTerassentuer" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloTerassentuer" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloTerassentuer" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo1 -->
        <div class="hbox items-space-between">
			<div data-type="push" data-device="RolloEssen" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" data-color="#0088CC" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Esszimmer</div>
				<span data-type="label" data-device="RolloEssen" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloEssen" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloEssen" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloEssen" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo1 -->
        <div class="hbox items-space-between">
			<div data-type="push" data-device="RolloKueche" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" data-color="#0088CC" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Küche</div>
				<span data-type="label" data-device="RolloKueche" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloKueche" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloKueche" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloKueche" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo1 -->
        <div class="hbox items-space-between">
			<div data-type="push" data-device="RolloKind" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" data-color="#0088CC" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Kinderzimmer</div>
				<span data-type="label" data-device="RolloKind" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloKind" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloKind" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloKind" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo -->
        <div class="hbox items-space-between">
            <div data-type="push" data-device="RolloSchlafen" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Schlafzimmer</div>
				<span data-type="label" data-device="RolloSchlafen" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloSchlafen" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloSchlafen" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloSchlafen" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
        <!-- Rollo -->
        <div class="hbox items-space-between">
            <div data-type="push" data-device="RolloBad" data-set-on="stop" data-icon="oa oa-fts_shutter_20" data-background-icon="" class="icon-width main-color big"></div>
            <div class="grow-7 left-align">
                <div class="bold medium">Bad</div>
				<span data-type="label" data-device="RolloBad" data-get="state" class="left-align"></span>
                <span data-type="label" data-device="RolloBad" data-get="position" data-substitution="toDate().hhmm()" class="timestamp left-align"></span>
            </div>
            <div class="hbox">
                <div data-type="push" data-device="RolloBad" data-icon="fa-angle-down" data-background-icon="fa-square-o" data-set-on="closed" class=""></div>
                <div data-type="push" data-device="RolloBad" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-set-on="open" class=""></div>
            </div>
        </div>
      </div>
</main>
</body>
</html>
