    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/fhem-tablet-ui.css" />

<body>
<main id="content3">
      <!-- +++ Gesamt +++ -->
      <div class="vbox phone-width card lift">
        <header class="bold large">Gesamtsteuerung</header>
        <!-- Licht -->
        <div class="hbox items-space-between">
            <i class="fa fa-lightbulb-o bigger icon-width main-color"></i>
            <div class="grow-7 left-align">
                <div class="bold medium">Beleuchtung</div>
                <div data-type="label" data-device="Licht" data-get="state" data-substitution="toDate().hhmm()" class="timestamp left-align"></div>
            </div>
            <div data-type="checkbox" data-device="Licht" class="grow-0"></div>
        </div>
      </div>
